{% extends 'layout.html' %}
{% block content%}

<h1 class="text-md-center text-lg-center text-dark fw-bold text-sm-start shadow m-3">Products</h1>
    <div class="container m-5">
      <div class="row">
      {%for i in productdetails%}
      <div class="col-4">
      <div class="card my-3 text-center" style="width: 18rem;height: 26rem;">
        <div class="card-body">
          <div class="card-text my-2">Farmer Id: {{i[0]}}</div>
          <div class="card-text">Product Id: {{i[1]}}</div>
          <img src="{{ url_for('static', filename='images/' + i[2].decode('utf-8')) }}" height="200" width="200" class="my-2" />
          <div class="card-text">Quantity: {{i[3]}}</div>
          <div class="card-text my-2">Price: {{i[4]}}</div>
          <a href="/addtocart/{{i[1]}}" style="text-decoration: none;">Add to cart</a>
        </div>
      </div>
      </div>
      {%endfor%}
      </div>
    </div>

{%endblock%}
