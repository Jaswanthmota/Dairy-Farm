{%extends 'forms_layout.html'%}
{%block form%}
<div class="bg-img">
   <div class="content">
      <header>Signup Form</header>
      <form action="/Signup_validation" method="POST">
         <div class="field space">
            <span class="fa fa-user"></span>
            <input type="text" name="name" required placeholder="Enter name">
         </div>
         <div class="field space">
            <span class="fa fa-user"></span>
            <input type="text" name="email" required placeholder="Enter email">
         </div>
         <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" name="pass1" class="pass-key" required placeholder="Password">
            <span class="show">SHOW</span>
         </div>
         <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="password" name="pass2" class="pass-key" required placeholder="Repeat Password">
          <span class="show">SHOW</span>
       </div><br>
         <div class="field">
            <input type="submit" value="SIGNUP">
         </div>
      </form>
      <div class="signup">
          Have already an account? 
         <a href="/login">Login Now</a>
      </div>
   </div>
</div>
{%endblock%}
