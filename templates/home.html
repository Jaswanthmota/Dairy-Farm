{% extends 'layout.html' %}
{% block content%}
<!--home starts-->

<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="static/images/2.jpeg" class="d-block w-100 h-100" alt="...">
        <div class="carousel-caption ">
          <h3 class="animated fadeInDown" style="animation-delay:1s;">We bridge the communication gap between farmers and consumers.</h3>
          <h5 class="animated fadeInUp" style="animation-delay:2s;">Learn about us</h5>
          <a href="/about" class="btn btn-primary m-3 animated fadeInRight" style="animation-delay:2s;">Know More</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="static/images/3.jpeg" class="d-block w-100 h-100" alt="...">
        <div class="carousel-caption">
          <h3 class="animated fadeInDown" style="animation-delay:1s; ">Helping farmers is our main goal.</span></h3>        </div>
      </div>
      <div class="carousel-item">
        <img src="static/images/digital.jpg" class="d-block w-100 h-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

<!--home ends-->

{%endblock%}
